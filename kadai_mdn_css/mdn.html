<!DOCTYPE html>

<head>
  <style>
    div{
      position: absolute;
      left: 50px;
      top: 50px;
      width: 150px;
      height: 150px;
      background-color: skyblue;
      /* degは角度の単位の一つ。20deg＝20度 */
      transform: rotate(20deg);
    }
    
  </style>
</head>

<body>
  <div>
    回転します
  </div>
</body>
